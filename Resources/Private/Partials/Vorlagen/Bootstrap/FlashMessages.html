<f:flashMessages as="flashMessages">
 	<f:for each="{flashMessages}" as="flashMessage">
		<f:if condition="{0:flashMessage.severity} == {0:'OK'}">
			<div class="alert alert-success alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Schließen">&times;</button>
				<f:translate>{flashMessage}</f:translate>
				<f:if condition="{flashMessage.code}">
					({flashMessage.code})
				</f:if>
			</div>
		</f:if>
		<f:if condition="{0:flashMessage.severity} == {0:'Notice'}">
			<div class="alert alert-info alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Schließen">&times;</button>
				<f:translate>{flashMessage}</f:translate>
				<f:if condition="{flashMessage.code}">
					({flashMessage.code})
				</f:if>
			</div>
		</f:if>
		<f:if condition="{0:flashMessage.severity} == {0:'Warning'}">
			<div class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Schließen">&times;</button>
				<f:translate>{flashMessage}</f:translate>
				<f:if condition="{flashMessage.code}">
					({flashMessage.code})
				</f:if>
			</div>
		</f:if>
		<f:if condition="{0:flashMessage.severity} == {0:'Error'}">
			<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true" title="Schließen">&times;</button>
				<f:translate>{flashMessage}</f:translate>
				<f:if condition="{flashMessage.code}">
					({flashMessage.code})
				</f:if>
			</div>
		</f:if>
	</f:for>
</f:flashMessages>
